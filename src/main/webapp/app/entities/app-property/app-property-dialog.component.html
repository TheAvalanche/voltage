<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAppPropertyLabel" jhiTranslate="voltageApp.appProperty.home.createOrEditLabel">Create or edit a App Property</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!appProperty.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="appProperty.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="voltageApp.appProperty.propertyType" for="field_property_type">Property Type</label>
            <select class="form-control" name="property_type" [(ngModel)]="appProperty.propertyType" id="field_property_type" >
                <option value="CONTACT" jhiTranslate="voltageApp.AppPropertyType.CONTACT">CONTACT</option>
                <option value="SOCIAL" jhiTranslate="voltageApp.AppPropertyType.SOCIAL">SOCIAL</option>
                <option value="OTHER" jhiTranslate="voltageApp.AppPropertyType.OTHER">OTHER</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="voltageApp.appProperty.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="appProperty.name"
            required minlength="2" maxlength="255" />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="voltageApp.appProperty.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="appProperty.value"
            required minlength="2" maxlength="255" />
            <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.value?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.value?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.value?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="voltageApp.appProperty.language" for="field_language">Language</label>
            <select class="form-control" name="language" [(ngModel)]="appProperty.language" id="field_language" >
                <option value="RUSSIAN" jhiTranslate="voltageApp.Language.RUSSIAN">RUSSIAN</option>
                <option value="ENGLISH" jhiTranslate="voltageApp.Language.ENGLISH">ENGLISH</option>
                <option value="LATVIAN" jhiTranslate="voltageApp.Language.LATVIAN">LATVIAN</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

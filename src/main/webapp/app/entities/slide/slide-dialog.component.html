<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySlideLabel" jhiTranslate="voltageApp.slide.home.createOrEditLabel">Create or edit a Slide</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!slide.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="slide.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="voltageApp.slide.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="slide.title"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="voltageApp.slide.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="slide.description"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="voltageApp.slide.imageUrl" for="field_imageUrl">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                [(ngModel)]="slide.imageUrl"
            required minlength="0" maxlength="4000" />
            <img [src]="slide.imageUrl" style="max-height: 100px; margin-top: 10px" *ngIf="slide.imageUrl" alt="slide image"/>
            <div [hidden]="!(editForm.controls.imageUrl?.dirty && editForm.controls.imageUrl?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.imageUrl?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.imageUrl?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 0 }">
                   This field is required to be at least 0 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.imageUrl?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4000 }">
                   This field cannot be longer than 4000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="voltageApp.slide.language" for="field_language">Language</label>
            <select class="form-control" name="language" [(ngModel)]="slide.language" id="field_language" >
                <option value="RUSSIAN" jhiTranslate="voltageApp.Language.RUSSIAN">RUSSIAN</option>
                <option value="ENGLISH" jhiTranslate="voltageApp.Language.ENGLISH">ENGLISH</option>
                <option value="LATVIAN" jhiTranslate="voltageApp.Language.LATVIAN">LATVIAN</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

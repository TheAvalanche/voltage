<ngb-carousel>
    <template *ngFor="let slide of slides ;trackBy: trackId" ngbSlide class="cover-slide">
        <img [src]="slide.imageUrl" class="cover-img" alt="Random first slide">
        <div class="carousel-caption">
            <h3>{{slide.title}}</h3>
            <p>{{slide.description}}</p>
        </div>
    </template>
</ngb-carousel>

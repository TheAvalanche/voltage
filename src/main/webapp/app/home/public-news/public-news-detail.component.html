<div class="row">
    <div class="col-md-5 offset-md-2 col-sm-12 col-xs-12">
        <article *ngIf="news" class="news-detail-article">
            <header class="news-detail-header">
                <a>{{news.title}}</a>
            </header>
            <figure class="news-detail-figure">
                <a *ngIf="news.imageUrl">
                    <img [src]="news.imageUrl" alt="news image"/>
                </a>
                <a *ngIf="!news.imageUrl && news.image">
                    <img [src]="'data:' + news.imageContentType + ';base64,' + news.image" alt="news image"/>
                </a>
            </figure>
            <p class="news-detail-content" [innerHTML]="news.body"></p>
            <p class="news-detail-comment">
                {{news.created | date:'short'}}
            </p>
        </article>
    </div>

    <div class="col-md-2 offset-md-1 col-sm-12 col-xs-12">
        <jhi-public-news></jhi-public-news>
    </div>
</div>

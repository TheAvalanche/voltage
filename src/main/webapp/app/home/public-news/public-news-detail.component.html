<div class="row">
    <div class="col-md-6 offset-md-2 col-sm-12 col-xs-12">
        <article *ngIf="news" class="news-article">
            <header class="news-header">
                <a>{{news.title}}</a>
            </header>
            <figure class="news-figure">
                <img [src]="'data:' + news.imageContentType + ';base64,' + news.image" alt="news image"/>
            </figure>
            <p>
                {{news.body}}
            </p>
            <p>
                {{news.created | date:'medium'}}
            </p>
        </article>
    </div>

    <div class="col-md-2 col-sm-12 col-xs-12">
        <jhi-public-news></jhi-public-news>
    </div>
</div>

<ngb-carousel>
    <template *ngFor="let slide of slides" ngbSlide class="slide">
        <img [src]="slide.imageUrl" class="slide-img" alt="Slide number {{slide.id}}">
        <div class="carousel-caption">
            <h3>{{slide.title}}</h3>
            <p>{{slide.description}}</p>
        </div>
    </template>
</ngb-carousel>
